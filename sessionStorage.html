<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <script>
        function count(){
            var counter;
            if(sessionStorage.count){
               counter = Number(sessionStorage.count) + 1;//lscount is string.so convert it
            }else{
                counter =1;
            }
            sessionStorage.setItem("count",counter);
            document.getElementById("div1").innerHTML="page access by " + counter + " time";

        }
    </script>
</head>
<body>
    <input type="button" value="count page access" onclick="count()"><br>
    <div id="div1">

    </div>
</body>
</html>
